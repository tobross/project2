<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>M2M Login</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" type="text/css" href="./assets/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/skeleton.css">
  <link rel="icon" type="image/png" href="./assets/images/favicon.png">
  <link rel="stylesheet" type="text/css" href="./assets/css/signup.css">
</head>

<body>
  <div class="header">
    <div class="container">
      <div class=" twelve columns" id="whiteSpace">
        <main>
          <form>
            <div class="row login">
              <div class="six columns">
                <label for="firstName">First Name: </label>
                <input class="u-full-width" type="text" placeholder="John" id="firstName">
              </div>
              <div class="six columns">
                <label for="lastName">Last Name: </label>
                <input class="u-full-width" type="text" placeholder="Everyman" id="lastName">
              </div>
              <div class="row login">
                <div class="six columns">
                  <label for="emailInput">E-mail:</label>
                  <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="emailInput">
                </div>
                <div class="six columns">
                  <label for="confirmSignupEmail">Confirm E-mail:</label>
                  <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="confirmSignupEmail">
                </div>
              </div>
              <div class="row login">
                <div class="six columns">
                  <labels for="password">Password:</labels>
                  <input class="u-full-width" type="password" id="password">
                </div>
                <div class="six columns">
                  <labels for="passwordConf">Confirm Password:</labels>
                  <input class="u-full-width" type="password" id="passwordConf">
                </div>
              </div>

              <input class="button-primary" id="submits" type="submit" value="Submit">
          </form>
        </main>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/javascript/signup.js" type="text/javascript"></script>
</body>

</html>
