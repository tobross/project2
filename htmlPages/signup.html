<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Market to Market - Sign up</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" type="text/css" href="./assets/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/skeleton.css">
  <link rel="icon" type="image/png" href="./assets/images/favicon.png">
  <link rel="stylesheet" type="text/css" href="./assets/css/signup.css">
  <!-- Favicon–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="shortcut icon" type="image/png" href="./assets/images/marketMT.png">
</head>

<body>
  <header>
    <div class="container">
      
      <div class="ten columns offset-by-one" id="whiteSpace">
          <img src="./assets/images/logo2distress.png" id="logoBox" alt=""><br>
        <main>
          <form>
              <div class="row login">
                <div class="six columns">
                  <label for="firstName">First Name: </label>
                  <input class="u-full-width" type="text" placeholder="John" id="firstName">
                </div>
                <div class="six columns">
                  <label for="lastName">Last Name: </label>
                  <input class="u-full-width" type="text" placeholder="Everyman" id="lastName">
                </div>
                <div class="row login">
                  <div class="six columns">
                    <label for="emailInput">E-mail:</label>
                    <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="emailInput">
                  </div>
                  <div class="six columns">
                    <label for="confirmSignupEmail">Confirm E-mail:</label>
                    <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="confirmSignupEmail">
                  </div>
                </div>
                <div class="row login">
                  <div class="six columns">
                    <labels for="password">Password:</labels>
                    <input class="u-full-width" type="password" id="password" placeholder="password:  min 8 characters">
                  </div>
                  <div class="six columns">
                    <labels for="passwordConf">Confirm Password:</labels>
                    <input class="u-full-width" type="password" id="passwordConf" placeholder="confirm password">
                  </div>
                </div>

                <input class="button-primary" id="submits" type="submit" value="Submit">
          </form>
        </main>
        
        
      </div>
    </div>
  </div>
  <script src="./assets/javascript/signup.js" type="text/javascript"></script>
</body>

</html>
