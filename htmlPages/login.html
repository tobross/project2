<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/skeleton.css">
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Market to Market - User Login</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/login.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="ten columns offset-by-one" id="whiteSpace">
                    <img src="./assets/images/logo2distress.png" id="logoBox" alt="">
                    <main>
                        <div class="row">
                            <div class="ten columns offset-by-one">
                                <form>
                                    <label for="loginName">User Name</label>
                                    <input class="u-full-width" type="text" placeholder="Username or E-mail" style="text-align: center" id="loginName">
                            </div>
                        </div>
                        <div class="row">
                            <div class="ten columns offset-by-one">
                                <label for="loginPassword">Password</label>
                                <input class="u-full-width" type="password" id="loginPassword">
                            </div>
                        </div>
                        <input class="button-primary" id="submits" type="submit" value="Submit">
                        </form>
                        Are you a new user?
                        <a href="/signup">Sign up here</a>
                    </main>
                </div>
            </div>
        </div>
       
    </header>



    <div class="footer">
        <footer>Market to Market &copy 2018</footer>
    </div>



    <script src="/assets/javascript/login.js"></script>
</body>

</html>
