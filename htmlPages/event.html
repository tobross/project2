<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css' />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <title>Market to Market</title>
    <!-- Favicon–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="shortcut icon" type="image/png" href="./assets/images/marketMT.png">
</head>

<div class="row navbar">
    <div class="two columns navbar" id="logo">
        <img src="./assets/images/m2m.png" alt="logo" height="45" width="45">
    </div>
    <div class="eight columns navbar" id="navblank">
        <h3>Market To Market</h3>
    </div>
    <div class="two columns navbar" id="Nav">
        <!-- <form> -->
        <select class="u-full-width" id="navigation">
            <option class="option" value="pick">Navigate to:</option>
            <option class="option" value="home">Home</option>
            <option class="option" value="events">Events</option>
            <option class="option" value="vendors">Vendors</option>
        </select>
        <!-- </form> -->
    </div>
</div>
<main>
    <div class="container">

        <div class="row">
            <div class="twelve columns">
                <h3>Create an Event</h3>
            </div>
        </div>

        <div class="row">
            <div class="twelve columns" id="formCreateText">To publish your event on Market to Market, please complete the below application. </div>
        </div>
        <br>
        <div class="row">
            <div class="twelve columns">
                <form>
                    <div class="row">
                        <div class="six columns">
                            <label for="eventTitle">Event Title</label>
                            <input class="u-full-width" type="text" placeholder="Private Event" id="eventTitle">
                        </div>
                    </div>

                    <div class="row">
                        <div class="six columns">
                            <label for="eventDate">Date of the Event</label>
                            <input class="u-full-width" type="date" id="eventDate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="six columns">
                            <label for="eventLocation">Location</label>
                            <input class="u-full-width" type="text" placeholder="123 Best Street, Unit 123, Austin, TX" id="eventLocation">
                        </div>
                    </div>

                <!-- Image -->
                <div class="columns is-centered">
                    <div class="column is-half">
                        <label for="eventImg">Image</label>
                        <div class="file has-name">
                            <label class="file-label">
                                <input class="file-input" type="file" name="eventImg" id="eventImg">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Choose a file…
                                    </span>
                                </span>
                                <span class="file-name">
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="eight columns">
                            <label for="eventDetails">Event Details</label>
                            <textarea class="u-full-width" placeholder="Event details here …" id="eventDetails"></textarea>
                            <input class="button-primary" type="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

<script src="assets/javascript/event.js"></script>
</body>

<footer>
    <div class="container">
      <div class="content has-text-centered">
        <p>Market to Market &copy 2018</p>
      </div>
    </div>
</footer>

</html>
