<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css' />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <title>Market to Market</title>
</head>

<body>
    <div class="row navbar">
        <div class="two columns navbar" id="logo">
            <img src="assets/images/m2m.png" alt="logo" height="45" width="45">
        </div>
        <div class="eight columns navbar" id="navblank">
            <h3>User Login</h3>
        </div>
        <div class="two columns navbar" id="Nav">
            <select class="u-full-width" id="navigation">
                <option class="option" value="pick">Navigate to:</option>
                <option class="option" value="home">Home</option>
                <option class="option" value="events">Events</option>
                <option class="option" value="vendors">Vendors</option>
            </select>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <p>Logint to access your account.</p>
                </div>
            </div>

            <div class="row">
                <div class="twelve columns">
                    <form>
                        <div class="row">
                            <div class="six columns">
                                <label for="loginName">User Name</label>
                                <input class="u-full-width" type="text" placeholder="Enter your user name or e-mail" id="loginName">
                            </div>
                        </div>

                        <div class="row">
                            <div class="six columns">
                                <label for="loginPassword">Password</label>
                                <input class="u-full-width" type="password" id="loginPassword">
                            </div>
                        </div>
                        <input class="button-primary" id="submits" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div class="footer">
        <div class="row">
            <div class="two columns"></div>
            <div class="eight columns">
                <h6>Market to Market Â© Group Best 2018</h6>
            </div>
            <div class="two columns"></div>
        </div>
    </div>
    <script src="assets/javascript/userLogin.js"></script>
</body>

</html>
